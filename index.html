  <body>
    <!-- Circles always visible -->
      <div class="circle" style="--rand: 0.2; --rand2: 0.5"></div>
      <div class="circle" style="--rand: 0.8; --rand2: 0.3"></div>
      <div class="circle" style="--rand: 0.5; --rand2: 0.7"></div>
      <div class="circle" style="--rand: 0.3; --rand2: 0.2"></div>
      <div class="circle" style="--rand: 0.7; --rand2: 0.4"></div>
      <div class="circle" style="--rand: 0.4; --rand2: 0.6"></div>

      <div class="circle" style="--rand: 0.8; --rand2: 0.2"></div>
      <div class="circle" style="--rand: 0.3; --rand2: 0.7"></div>

    <div class="main-container" id="mainContainer">
      <div class="center-content">
        <h1>StudyBloom</h1>
        <p>“Notes made simple. Success made easy.”</p>
        <div class="buttons">
          <button id="ClassNotes">Class Notes</button>
          <button data-name="Daily Quiz">Daily Quiz</button>
          <button data-name="Practice Exam">Practice Exam</button>
          <!-- <button data-name="Coming Soon">Coming Soon</button> -->
        </div>
      </div>
    </div>

    <div class="popup-card" id="popupCard">
      <h2 id="popupTitle"></h2>
      <p>The system is under development.</p>
      <button id="closeBtn">Return to Home Page</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
